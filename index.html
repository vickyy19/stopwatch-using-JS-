<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">StopWatch</h1>
        <div class="counter">
            <span class="time" id="hr">00</span>
            <span class="text">hr</span> &nbsp;
            <span class="time" id="min">00</span>
            <span class="text">min</span>&nbsp;
            <span class="time" id="sec">00</span>
            <span class="text">sec</span>&nbsp;
            <span class="time" id="ms">00</span>
            <span class="text">ms</span>
        </div>
        <div class="btns">
            <button class="btn start" onclick="start()">start</button>
            <button class="btn stop" onclick="stop()">stop</button>
            <button class="btn reset" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
